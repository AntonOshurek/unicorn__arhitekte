<body class="body body--index">
    <header class="header header--no-bg">
      <div class="header__wrap container">
        <h1 class="header__title header__title--index-page">uniorn arhitekte</h1>
        <button class="header__menu-button" type="button">
          <span class="visually-hidden">open/close mobile menu</span>
          <svg class="ham hamRotate ham7" aria-hidden="true" focusable="false" viewBox="0 0 100 100" width="80">
            <path
              class="line top"
              d="m 70,33 h -40 c 0,0 -6,1.368796 -6,8.5 0,7.131204 6,8.5013 6,8.5013 l 20,-0.0013" />
            <path
              class="line middle"
              d="m 70,50 h -40" />
            <path
              class="line bottom"
              d="m 69.575405,67.073826 h -40 c -5.592752,0 -6.873604,-9.348582 1.371031,-9.348582 8.244634,0 19.053564,21.797129 19.053564,12.274756 l 0,-40" />
          </svg>
        </button>
        <nav class="nav">
          <h2 class="visually-hidden">Nawigacja po stronie Unicorn arhitekte</h2>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link nav__link--index-page nav__link--current" href="index.html">Strona główna</a>
            </li>
            <li class="nav__item">
              <a class="nav__link nav__link--index-page" href="projects.html">projekty</a>
            </li>
            <li class="nav__item">
              <a class="nav__link nav__link--index-page" href="our-office.html">biuro</a>
            </li>
            <li class="nav__item">
              <a class="nav__link nav__link--index-page" href="contacts.html">kontakty</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="sliderfull" id="sliderfull">
        <h2 class="visually-hidden">zdjęcia naszych projektów</h2>
          <div class="slederfull-controls">
            <span class="slederfull-controls__total slederfull-controls__total--current" aria-label="current element">01</span>
            <span class="slederfull-controls__total slederfull-controls__total--total" aria-label="total elements">03</span>
          </div>
          <ul class="sliderfull-indicators">
            <!--elements added dynamically from javascript-->
          </ul>
          <div class="sliderfull-items">
            <button class="sliderfull-items__button sliderfull-items__button--next" type="button"><span class="visually-hidden">slide to right</span>
              <svg class="sliderfull-items__button-img" aria-hidden="true" focusable="false" width="22" height="40" viewBox="0 0 22 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.07568 39.0585L0.0775051 37.0107L17.0931 19.5639L0.0220261 2.06243L2.02116 0.0146294L21.0894 19.5639L2.07568 39.0585Z" fill="white"/>
              </svg>
            </button>
            <button class="sliderfull-items__button sliderfull-items__button--prev" type="button"><span class="visually-hidden">left</span>
              <svg class="sliderfull-items__button-img" aria-hidden="true" focusable="false" width="22" height="40" viewBox="0 0 22 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.9244 0.941467L21.9225 2.98927L4.90696 20.4361L21.978 37.9376L19.9789 39.9854L0.910614 20.4361L19.9244 0.941467Z" fill="white"/>
              </svg>
            </button>
            <div class="sliderfull-items__inner">
              <div class="sliderfull-items__item">
                <picture>
                  <source srcset="img/projects/dabrowczak/dabrowczak_1.webp"
                          type="image/webp">
                  <img class="sliderfull-items__img" width="500" height="300"
                    src="img/projects/dabrowczak/dabrowczak_1.jpg"
                    alt="slide 1">
                </picture>
              </div>
              <div class="sliderfull-items__item">
                <picture>
                  <source srcset="img/projects/stop_shop/stop_shop-2.webp"
                          type="image/webp">
                  <img class="sliderfull-items__img" width="500" height="300"
                    src="img/projects/stop_shop/stop_shop-2.jpg"
                    alt="slide 2">
                </picture>
              </div>
              <div class="sliderfull-items__item">
                <picture>
                  <source srcset="img/projects/dworzec-pkp/dworzec-pkp_2.webp"
                          type="image/webp">
                  <img class="sliderfull-items__img" width="500" height="300"
                    src="img/projects/dworzec-pkp/dworzec-pkp_2.jpg"
                    alt="slide 3">
                </picture>
              </div>
            </div>
          </div>
      </section>

    <script src="js/bundle.js"></script>
